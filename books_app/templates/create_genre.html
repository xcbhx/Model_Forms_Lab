{% extends 'base.html' %}

{% block content %}

<p>Genre creation form.</p>

  <form method="POST">
    {{ form.hidden_tag() }}

    <p>
      {{ form.name.label }}<br>
      {{ form.name(size=32) }}
      {% for error in form.name.errors %}
        <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>

    <p>{{ form.submit() }}</p>
  </form>
   
{% endblock %}
